name: Borsa Botu

on:
  schedule:
    - cron: '*/15 * * * *' # 15 dakikada bir çalış
  workflow_dispatch: # Elle tetiklemek için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu (3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # <-- KRİTİK DÜZELTME BURADA (3.9 DEĞİL)

      - name: Kütüphaneleri Yükle
        run: |
          pip install yfinance firebase-admin

      - name: Firebase Anahtarını Oluştur
        env:
          # GitHub Secret ismin "FIREBASE_CREDENTIALS" olduğu için burayı düzelttik
          FIREBASE_KEY: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          if [ -z "$FIREBASE_KEY" ]; then
            echo "::error::HATA: FIREBASE_KEY bulunamadı! Secret ayarlarını kontrol et."
            exit 1
          fi
          echo "$FIREBASE_KEY" > firebase_key.json
          echo "Anahtar başarıyla oluşturuldu."

      - name: Botu Çalıştır
        run: python bot.py
