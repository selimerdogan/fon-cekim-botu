name: Borsa Botu

on:
  schedule:
    # Her 15 dakikada bir çalış (Piyasa saatlerine göre ayarlanabilir)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Elle tetiklemek için buton ekler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Kütüphaneleri Yükle
        run: |
          pip install yfinance firebase-admin

      - name: Firebase Anahtarını Oluştur
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }} # GitHub ayarlarından eklenir
        run: echo "$FIREBASE_KEY" > firebase_key.json

      - name: Botu Çalıştır
        run: python bot.py
