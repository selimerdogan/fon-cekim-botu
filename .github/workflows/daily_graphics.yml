name: Günlük Grafik Güncellemesi (Kapanış)

on:
  workflow_dispatch: # Manuel tetikleme butonu
  schedule:
    # UTC 15:45 = Türkiye Saati 18:45 (Borsa kapanışı sonrası)
    # Sadece Hafta içi (Pzt-Cum) çalışır
    - cron: '45 15 * * 1-5'

jobs:
  run-history-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu (3.11 Sürümü)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # <--- BURASI ÇOK ÖNEMLİ (Eskiden 3.9'du)

      - name: Kütüphaneleri Yükle
        run: |
          pip install --upgrade pip
          pip install pandas firebase-admin tefas-crawler yfinance requests

      - name: Firebase Key Oluştur
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          echo $FIREBASE_KEY > serviceAccountKey.json

      - name: Grafik Botunu Çalıştır
        run: python history_bot.py
