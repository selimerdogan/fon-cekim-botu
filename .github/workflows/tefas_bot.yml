name: Fon Veri Botu (Selenium + Bigpara)

on:
  schedule:
    - cron: '0 18 * * 1-5'
  workflow_dispatch:

jobs:
  run-fund-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Çek
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Kütüphaneleri Yükle
      # Hepsi bir arada tam liste
      run: |
        pip install selenium webdriver-manager pandas firebase-admin lxml html5lib beautifulsoup4

    - name: Scripti Çalıştır
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: python main.py
