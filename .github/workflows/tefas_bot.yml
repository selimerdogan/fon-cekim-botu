name: Fonları Firebase'e Yükle

on:
  schedule:
    - cron: '0 6 * * *' # Her gün sabah 09:00 (UTC+3)
  workflow_dispatch:

jobs:
  scrape_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt

      # BURASI ÖNEMLİ: Secret'ı JSON dosyasına çeviriyoruz
      - name: Firebase Key Oluştur
        run: |
          echo '${{ secrets.FIREBASE_CREDENTIALS }}' > serviceAccountKey.json

      - name: Scripti Çalıştır
        run: python main.py
