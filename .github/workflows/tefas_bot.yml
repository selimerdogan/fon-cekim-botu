name: Tefas Tarihsel Veri Botu

on:
  schedule:
    # Hafta içi her gün UTC 18:00 (TR Saati 21:00)
    - cron: '0 18 * * 1-5'
  workflow_dispatch:

jobs:
  run-fund-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Çek
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        pip install requests pandas firebase-admin

    - name: Scripti Çalıştır
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: python main.py
