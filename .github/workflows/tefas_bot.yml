name: Günlük Fon Takipçisi

on:
  push:
    branches:
      - main
  schedule:
    # UTC saatiyle çalışır. Türkiye saati (UTC+3) için sabah 09:00 olsun istiyorsak 06:00 yazarız.
    - cron: '0 6 * * *' 
  workflow_dispatch: # "Run workflow" butonu ile manuel çalıştırmak için

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r requirements.txt

      - name: Scripti Çalıştır
        run: python main.py

      - name: Sonucu Kaydet (Commit & Push)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add guncel_fonlar.xlsx
          # Eğer değişiklik yoksa hata vermemesi için || echo kullanıyoruz
          git commit -m "Otomatik Güncelleme: Fon Verileri" || echo "Değişiklik yok"
          git push
