name: Toplu Fon Takip (Hafta İçi 11:00)

on:
  schedule:
    # Türkiye 11:00 = UTC 08:00
    - cron: '0 8 * * 1-5'
  
  workflow_dispatch:

jobs:
  run-bulk-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Kütüphaneleri Yükle
        run: |
          pip install requests pandas firebase-admin

      - name: Botu Çalıştır
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          # Python dosyasının adı neyse onu yaz
          python tefas_bulk_bot.py
